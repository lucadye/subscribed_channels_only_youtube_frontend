{% extends "base.html" %}

{% block head %}
<title>yt - search</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/search_results_page.css') }}">

<script src="{{ url_for('static', filename='scripts/content_loader.js') }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchResultsFirstPage = JSON.parse({{ search_results_first_page|tojson|safe }});
        const searchResultsHandler = new SearchResultsHandler();

        searchResultsHandler.processPage(searchResultsFirstPage);
    });
</script>

{% endblock %}

{% block content %}
    {% include "top_bar_template.html" %}

    <div id="videos"></div>

    <div class="more-results-container">
        <a id="fetchMoreSearchResultsButton">Show more</a>
    </div>
{% endblock %}
